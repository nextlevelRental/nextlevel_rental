<script type="text/javascript">
   
    var urlParams = {};
    (function () {
      var match,
      pl     = /\+/g,
      search = /([^&=]+)=?([^&]*)/g,
      decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
      query  = window.location.search.substring(1);
    
      while (match = search.exec(query)) { urlParams[decode(match[1])] = decode(match[2]); }
    })();
