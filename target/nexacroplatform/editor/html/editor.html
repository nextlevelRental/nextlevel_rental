    <script type="text/javascript">
        window.onload = function ()
        {
            var userConfig = {
            	iframeId : "editorFrame",	// 편집 영역의 iframe id
            	selectedColor: "#ceefff"	// 표 선택 색상
            };

            initTable(userConfig);
            
            /**********************************************
            	IE 포커스 문제로 임시방편 추가 
            **********************************************/
		    var editor = EditorUtil.elementById("editorFrame");
		    var editorWin = editor.contentWindow;
		    var editorDoc = editor.contentDocument || editorWin.document;
		    var editorBody = editorDoc.body;
		    
		    editorBody.onmousedown = function(evt) {
		    	
		    	
		    //	window.frameElement.component.setFocus();
        	};       
        }
        
		var xpForm;
		var xpCallBackFunc;
		
		function initXP(form, callBackFunc)
		{
			
			//console.log(" callBackFunc >>>>>>>>  " + callBackFunc);
			xpForm = form;
			xpCallBackFunc = callBackFunc;
			//console.log("initXP form: " + form + "  callBackFunc: " + callBackFunc);
		}
		
		function test()
		{
			prettyPrint();
			
		    var editor = EditorUtil.elementById("editorFrame");
		    var editorWin = editor.contentWindow;
		    var editorDoc = editor.contentDocument || editorWin.document;
		    var editorBody = editorDoc.body;
		    var pThis = this;
		    
		    EditorUtil.addEvent(editorBody, "load", function (evt)
            {
                pThis.prettyPrint();
            });
		}
		
    </script>
